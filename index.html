    body {
      background-color: black;
      font-family: 'Times New Roman', sans-serif;
      color: #4c92d3;
      padding: 10px;
      text-align: center;
    }

    .container {
      margin-top: 15px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #4c92d3;
      box-shadow: 0 0 20px rgba(155, 155, 255, 0.5);
    }

    .name {
      font-size: 24px;
      margin-top: 15px;
      text-shadow: 2px 2px 4px rgba(255, 255, 100, 0.5);
    }

    .title {
      font-size: 18px;
      margin-top: 10px;
      text-shadow: 9px 9px 4px rgba(200, 200, 5, 0.3);
    }

    .email {
      margin-top: 10px;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
    }

    .glow-text {
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 2px #4c92d3;
      }
      100% {
        text-shadow: 0 0 20px #4c92d3, 0 0 10px #4c92d3, 0 0 20px #4c92d3;
      }
    }

    /* Adjust button styles for mobile */
    .glow-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: #c7d5e0;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      background-color: #000;
      box-shadow: 0 0 10px #000;
      transition: box-shadow 1s ease-in-out;
      width: 100%;
      max-width: 300px;
    }

    .glow-button:hover {
      box-shadow: 0 0 20px #c7d5e0, 0 0 20px #4c92d3;
    }

    /* Remove underline from links */
    a {
      text-decoration: none;
    }

    /* Apply bold font weight to links */
    a.bold {
      font-weight: bold;
    }
  </style>
</head>
